<ion-view view-title="Browse">
  <ion-content ng-controller="SampleController">
    <h1>Browse</h1>
    <button
      class="button"
      ng-click="scheduleEveryMinuteNotification()">
      Every Minute 1
    </button>
    <button
      class="button"
      ng-click="cancelAllNotifications()">
      Cancel All Notifications
    </button>
    <button
      class="button"
      ng-click="displayNotifications()">
      See all notifications
    </button>
    <button
      class="button"
      ng-click="scheduleEveryHourNotification()">
      Every Hour 1
    </button>
    <button
      class="button"
      ng-click="scheduleEveryMinuteNotification2()">
      Every Minute 2
    </button>
    <button
      class="button"
      ng-click="scheduleEveryHourNotification2()">
      Every Hour 2
    </button>
  </ion-content>
</ion-view>
